<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2, #div3, #div4{
  float: left;
  width: 100px;
  height: 35px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="https://cdnb.artstation.com/p/assets/images/images/007/001/013/large/esthephannie-cavalcanti-sword.jpg?1502915918" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"> 
    <img src="https://png.pngtree.com/element_origin_min_pic/17/09/18/b7ff5522fb88b743bab12622ed8c0578.jpg"  draggable="true" ondragstart="drag(event)" id="drag2" width="88" height="31">
    </div>

<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>

</body>
</html>
